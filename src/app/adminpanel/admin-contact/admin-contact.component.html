<section class="admin-contact">
    <div class="outer-section">
      <nz-card [nzBordered]="false" class="mt-10">
        <nz-table #nzTable [nzData]="listOfDisplayData" nzTableLayout="fixed" >
          <thead>
            <tr>
              <th>Body Text</th>
              <th  class="text-center">Call Button</th>
              <th class="text-center">Email Button</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of nzTable.data">
              <td>{{ data.bodyText}}</td>
              <td class="text-center">{{ data.callButton}}</td>
              <td class="text-center">{{ data.emailButton}}</td>
              <td class="icon-group text-center">
                <a (click)="showEditModal()"><span nz-icon nzType="edit" nzTheme="outline" ></span></a>
                <a><span nz-icon nzType="delete" nzTheme="outline"></span></a>
              </td>
            </tr>
          </tbody>
      </nz-table>
      </nz-card> 
    </div>
    

    <nz-modal [(nzVisible)]="isVisible2" [nzWrapClassName]="'adminfaq-modal'" (nzOnCancel)="handleCancel2()" (nzOnOk)="handleOk2()" [nzFooter]="null" >
      <ng-container *nzModalContent>
        <h2>Edit Contact Page</h2>
        <nz-divider></nz-divider>
        <form nz-form [formGroup]="updateContactForm" class="addForm">
            <nz-form-item>
              <nz-form-label [nzSpan]="6" nzFor="bodytext">Body Text</nz-form-label>
              <nz-form-control [nzSpan]="14">
                <input nz-input name="bodytext" type="bodytext" id="bodytext">
              </nz-form-control>
            </nz-form-item >
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzFor="callbtn">Call Button</nz-form-label>
                <nz-form-control [nzSpan]="14">
                  <input nz-input name="callbtn" id="callbtn" id="callbtn">
                </nz-form-control>
            </nz-form-item >
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzFor="email">Email Button</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input name="email" type="email" id="email">
                </nz-form-control>
              </nz-form-item >
           
              <nz-divider></nz-divider>
              <div nz-row class="text-right">
                <div nz-col [nzLg]="{ span:24 , offset: 0 }" [nzXs]="{ span: 24, offset: 0}">
                    <button nz-button type="button" nzShape="round" [nzLoading]="loading" nzType="primary" (click)="validateForm()" class="btn-primary">Update</button>
                </div>
            </div>
    </form>
      </ng-container>
    </nz-modal>   
</section>
