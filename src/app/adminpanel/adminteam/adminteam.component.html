<section class="admin-team">
    <div class="outer-section">
      <div nz-row>
        <div nz-col nzSpan="24" class="text-right">
          <button nz-button nzType="primary" nzShape="round" class="add-btn" (click)="showModal()">Add Team Member</button>
      </div>
      </div>
      <nz-card [nzBordered]="false" class="mt-10">
        <nz-table #nzTable [nzData]="listOfDisplayData" nzTableLayout="fixed" >
          <thead>
            <tr>
              <th nzCustomFilter>
                Name
                <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
                  <span nz-icon nzType="search"></span>
                </nz-filter-trigger>
              </th>
              <th>Designation</th>
              <th>Qualification</th>
              <th>Address</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of nzTable.data">
              <td>{{ data.name }}</td>
              <td>{{ data.designation }}</td>
              <td>{{ data.qualification }}</td>
              <td>{{ data.address }}</td>
              <td class="icon-group text-center">
                <a><span nz-icon nzType="edit" nzTheme="outline" (click)="showEditModal()"></span></a>
                <a><span nz-icon nzType="delete" nzTheme="outline"></span></a>
              </td>
            </tr>
          </tbody>
      </nz-table>
      <nz-dropdown-menu #menu="nzDropdownMenu">
          <div class="ant-table-filter-dropdown">
            <div class="search-box">
              <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />
              <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">Search</button>
              <button nz-button nzSize="small" (click)="reset()">Reset</button>
            </div>
          </div>
      </nz-dropdown-menu>
      </nz-card>
       
        
    </div>
    <nz-modal [(nzVisible)]="isVisible" [nzWrapClassName]="'adminfaq-modal'" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzFooter]="null" >
      <ng-container *nzModalContent>
        <h2>Add Team Member </h2>
        <nz-divider></nz-divider>
        <form nz-form [formGroup]="addTeamForm" class="addForm">
                <nz-form-item>
                  <nz-form-label [nzSpan]="6" nzFor="name">Name</nz-form-label>
                  <nz-form-control [nzSpan]="14">
                    <input nz-input name="name" type="name" id="name">
                  </nz-form-control>
                </nz-form-item >
                <nz-form-item>
                    <nz-form-label [nzSpan]="6" nzFor="designation">Designation</nz-form-label>
                    <nz-form-control [nzSpan]="14">
                      <input nz-input name="designation" id="designation" id="qualification">
                    </nz-form-control>
                </nz-form-item >
                <nz-form-item>
                    <nz-form-label [nzSpan]="6" nzFor="qualification">Qualification</nz-form-label>
                    <nz-form-control [nzSpan]="14">
                        <input nz-input name="qualification" type="qualification" id="qualification">
                    </nz-form-control>
                  </nz-form-item >
                  <nz-form-item>
                    <nz-form-label [nzSpan]="6" nzFor="answer">Address</nz-form-label>
                    <nz-form-control [nzSpan]="14">
                        <textarea rows="4" nz-input name="address" id="address"></textarea>
                    </nz-form-control>
                </nz-form-item >
                  <nz-divider></nz-divider>
                  <div nz-row class="text-right">
                    <div nz-col [nzLg]="{ span:24 , offset: 0 }" [nzXs]="{ span: 24, offset: 0}">
                        <button nz-button type="button" nzShape="round" [nzLoading]="loading" nzType="primary" (click)="validateForm()" class="btn-primary"> Add</button>
                    </div>
                </div>
        </form>
      </ng-container>
    </nz-modal>


    <nz-modal [(nzVisible)]="isVisible2" [nzWrapClassName]="'adminfaq-modal'" (nzOnCancel)="handleCancel2()" (nzOnOk)="handleOk2()" [nzFooter]="null" >
      <ng-container *nzModalContent>
        <h2>Edit Team Member</h2>
        <nz-divider></nz-divider>
        <form nz-form [formGroup]="addTeamForm" class="addForm">
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="name">Name</nz-form-label>
            <nz-form-control [nzSpan]="14">
              <input nz-input name="name" type="name" id="name">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
              <nz-form-label [nzSpan]="6" nzFor="designation">Designation</nz-form-label>
              <nz-form-control [nzSpan]="14">
                <input nz-input name="designation" id="designation" id="qualification">
              </nz-form-control>
          </nz-form-item >
          <nz-form-item>
              <nz-form-label [nzSpan]="6" nzFor="qualification">Qualification</nz-form-label>
              <nz-form-control [nzSpan]="14">
                  <input nz-input name="qualification" type="qualification" id="qualification">
              </nz-form-control>
            </nz-form-item >
            <nz-form-item>
              <nz-form-label [nzSpan]="6" nzFor="answer">Address</nz-form-label>
              <nz-form-control [nzSpan]="14">
                  <textarea rows="4" nz-input name="address" id="address"></textarea>
              </nz-form-control>
          </nz-form-item >
            <nz-divider></nz-divider>
            <div nz-row class="text-right">
              <div nz-col [nzLg]="{ span:24 , offset: 0 }" [nzXs]="{ span: 24, offset: 0}">
                  <button nz-button type="button" nzShape="round" [nzLoading]="loading" nzType="primary" (click)="validateForm()" class="btn-primary">Update</button>
              </div>
          </div>
  </form>
      </ng-container>
    </nz-modal>   
</section>
